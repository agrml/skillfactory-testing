version: '3'
services:
  api:
    build: .
    depends_on:
      - db
    cached: true
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/db
      - DEBUG=true
      - ALLOWED_HOSTS=*
      - SECRET_KEY=foo
  db:
    image: healthcheck/postgres:10.4
    cached: true
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=user
      - POSTGRES_DB=db